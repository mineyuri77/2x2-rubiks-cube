  <script>
    var start;
    var running=false;
    var second=0;
    setInterval(function(){
        if(running==true){
            
    
            var d = new Date();
    var n = d.getTime();
    let str=(n-start).toString();
    
    str=str.substring(0,str.length-3) + "." + str.substring(str.length-3,str.length-1); 
    
    
    document.getElementById("timer").innerHTML=str;
    }
    
    }, 10);
    </script>
    <script>
        var alg = 0;
        var algscramble=["f U R U' R' f' F U R U' R' F'", "f U R U' R' f'",
    "F U R U' R' F'", "R U2 R' U' R U' R'",
    "R U R' U R U2 R'","F U R U' R' U R U' R' U R U' R' F'",
    "D' R' U R D R' U' R x'","R' U2 R2 U R2 U R2 U2 R'",
    "U R' U' L U R U' L' x'","R U2 R D R' U2 R D' R2"];
        function loaded(){
        if(running==false){
            document.getElementById("scramble").innerHTML=algscramble[alg];
            alg++;
            if(alg>10){
    alg=0;
    loaded();
            }
        }
        }
    </script>
    <script>
      keys = {};
      keys[32] = false;
     
      window.onkeyup = function (e) {
        keys[e.keyCode] = false;
      }
      window.onkeydown = function (e) {
        keys[e.keyCode] = true;
        running=!running;
          var d = new Date();
   start = d.getTime();
   loaded();
      }
    
  </script>
