<html>

  body{font-family:sans-serif;font-weight:bold;}
body{background-color:rgb(173, 216, 255);}
#threebythree, #twolookpll{color:#000;}
.cases{display:flex;margin:1em;padding:1em;flex-wrap:wrap;justify-content:center;}
.cases div{margin:0.5em;padding:0.5em;border-width:0.2em;border-style:solid;
border-color:black;background-color:green;text-align:center;}

  <script>
 $(function(){

      $("#includedMenu").load("menu.html"); 

    });
  </script>
<script>
  var start;
  var running=false;
  var second=0;
  setInterval(function(){
      if(running==true){
          
  
          var d = new Date();
  var n = d.getTime();
  let str=(n-start).toString();
  
  str=str.substring(0,str.length-3) + "." + str.substring(str.length-3,str.length-1); 
  
  
  document.getElementById("timer").innerHTML=str;
  }
  
  }, 10);
  </script>
  <script>
      var alg = 0;
      var algscramble=["F, R', F', R, U, R, U', R', F, R, U', R', U, R, U, R', F'", "F, R, U', R', U, R, U, R2, F', R, U, R, U', R'", 
      "M2, U, M2, U2, M2, U, M2", "M2, U2, M, U, M2, U, M2, U, M", "R2, U, R, U, R', U', R', U', R', U, R'", "R, U', R, U, R, U, R, U', R', U', R2"];
      function loaded(){
      if(running==false){
          document.getElementById("scramble").innerHTML=algscramble[alg];
          alg++;
          if(alg>6){
  alg=0;
  loaded();
          }
      }
      }
  </script>
  <script>
    keys = {};
    keys[32] = false;
   
    window.onkeyup = function (e) {
      keys[e.keyCode] = false;
    }
    window.onkeydown = function (e) {
      keys[e.keyCode] = true;
      running=!running;
        var d = new Date();
 start = d.getTime();
 loaded();
    }
  
</script>

  </head>
