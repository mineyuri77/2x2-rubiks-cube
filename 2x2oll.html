<script>
  var start;
  var running=false;
  var second=0;
  setInterval(function(){
      if(running==true){
          
  
          var d = new Date();
  var n = d.getTime();
  let str=(n-start).toString();
  
  str=str.substring(0,str.length-3) + "." + str.substring(str.length-3,str.length-1); 
  
  
  document.getElementById("timer").innerHTML=str;
  }
  
  }, 10);
  </script>
  <script>
      var alg = 0;

      "F R' F' R U R U' R'","F U R U' R' F'"];
      function loaded(){
      if(running==false){
          document.getElementById("scramble").innerHTML=algscramble[alg];
          alg++;
          if(alg>7){
  alg=0;
  loaded();
          }
      }
      }
  </script>
