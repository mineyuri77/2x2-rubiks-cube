<script>
  var start;
  var running=false;
  var second=0;
  setInterval(function(){
      if(running==true){
          
  
          var d = new Date();
  var n = d.getTime();
  let str=(n-start).toString();
  
  str=str.substring(0,str.length-3) + "." + str.substring(str.length-3,str.length-1); 
  
  
  document.getElementById("timer").innerHTML=str;
  }
  
  }, 10);
  </script>
  <script>
      var alg = 0;
      var algscramble=["R2, U, R2, U2, B2, U, R2", "R', U, R', F2, R, F', R",
    "R2, B2, R2", "R, U, R2, F', R, U, R, U', R', F, R, U', R'",
    "F, R', F', R, U, R, U', R', F, R, U', R', U, R, U, R', F'"];
      function loaded(){
      if(running==false){
          document.getElementById("scramble").innerHTML=algscramble[alg];
          alg++;
          if(alg>5){
  alg=0;
  loaded();
          }
      }
      }
  </script>
  <script>
    keys = {};
    keys[32] = false;
   
    window.onkeyup = function (e) {
      keys[e.keyCode] = false;
    }
    window.onkeydown = function (e) {
      keys[e.keyCode] = true;
      running=!running;
        var d = new Date();
 start = d.getTime();
 loaded();
    }
  
</script>
